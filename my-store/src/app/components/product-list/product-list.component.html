<h2>Products</h2>
<div *ngFor="let p of productList">
  <h3>
    <a [title]="p.name + ' details'">
    {{ p.name }}
  </a>

  <p *ngIf="p.description">Description: {{p.description}}</p>
  </h3>

  <button (click)="share()">Share</button>

  <app-product-alerts 
  [product]="p"
  (notify)='onNotify()'
  ></app-product-alerts>
</div>
