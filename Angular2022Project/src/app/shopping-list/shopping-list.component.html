<div class="row" style="border: solid 1px red; padding: 10px">
  <div class="col-xs-10">
    <app-shopping-edit 
    (ingredientAdded)="onIngredientAdded($event)"
    ></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
        href=""
        class="list-group-item"
        
        style="cursor: pointer; border: solid 1px red; padding: 10px"
        *ngFor="let ingredient of ingredients"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
