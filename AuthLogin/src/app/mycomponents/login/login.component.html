<app-navbar></app-navbar>
<div class="container-fluid mt-2">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xs-12 col-sm-12 col-md-10 col-lg-6 col-xl-5">
        <div class="form-control border-primary pt-3 mt-2">

          <!-- <div class="border border-info my-2 rounded px-2 pb-1"> -->
          <div class="my-1">
            <h1 class="text-center my-5">Login to Book E-Shopping</h1>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="email-login" data-bs-toggle="tab" data-bs-target="#home"
                  type="button" role="tab" aria-controls="home" aria-selected="true">Login with Email</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="user-id-login" data-bs-toggle="tab" data-bs-target="#profile" type="button"
                  role="tab" aria-controls="profile" aria-selected="false">Login with User Id</button>
              </li>

            </ul>




            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="email-login">
                <section class="login">
                  <div class="container">

                    <form [formGroup]="emailLoginForm" class="formclass" (ngSubmit)="loginEmail()">
                      <div class="mt-5 mb-3">
                        <label class="form-label" for="email" id="email" placeholder="Enter email">Email
                          Address*</label>
                        <input type="email" class="form-control border-secondary" [(ngModel)]="auth.email" name="email"
                          formControlName="validateEmail" />
                        <div class="my-invalid-text">&nbsp;<span class="text-danger"
                            *ngIf="validateEmail && validateEmail.invalid && validateEmail.touched"><i>*Email input
                              field is
                              invalid</i></span></div>
                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="password" id="password"
                          placeholder="Enter password">Password*</label>
                        <input type="password" class="form-control border-secondary" [(ngModel)]="auth.password"
                          name="password" formControlName="validatePassword" />


                        <div class="my-invalid-text">&nbsp;<span class="text-danger"
                            *ngIf="validatePassword && validatePassword.invalid && validatePassword.touched"><i>*Password
                              input field is
                              invalid</i></span></div>
                      </div>
                      <div>
                        <p class="text-danger" [innerText]="this.errorMessage"></p>
                      </div>
                      <!-- <button type="submit" class="btn btn-primary mb-4">Login</button> -->
                      <button [disabled]="emailLoginForm.invalid" type="submit"
                        class="btn btn-primary mb-4">Login</button>
                      <div>
                        <p>
                          Create new account? Please
                          <a routerLink="/register">Register</a>
                        </p>
                      </div>
                    </form>

                  </div>
                </section>
              </div>


              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="user-id-login">
                <section class="login">
                  <div class="container">
                    <form [formGroup]="userIdLoginForm" class="formclass" (ngSubmit)="loginUserId()">
                      <div class="mt-5 mb-3">
                        <label class="form-label" for="userId" id="userId" placeholder="Enter 6 dighit user id">User
                          ID*</label>
                        <input type="text" class="form-control border-secondary" [(ngModel)]="auth.id" name="id"
                          formControlName="validateUserId" />
                        <div class="my-invalid-text">&nbsp;<span class="text-danger"
                            *ngIf="validateUserId && validateUserId.invalid && validateUserId.touched">*User ID input
                            field is
                            invalid</span></div>


                      </div>
                      <div class="mb-4">
                        <label class="form-label" for="idPassword" id="idPassword"
                          placeholder="Enter password">Password*</label>
                        <input type="password" class="form-control border-secondary" [(ngModel)]="auth.password"
                          name="password" formControlName="validateIdPassword" />
                        <div class="my-invalid-text">&nbsp;<span class="text-danger"
                            *ngIf="validateIdPassword && validateIdPassword.invalid && validateIdPassword.touched">*Password
                            input field is
                            invalid</span></div>
                      </div>
                      <div>
                        <p class="text-danger" [innerText]="this.errorMessage"></p>
                      </div>
                      <button [disabled]="userIdLoginForm.invalid" type="submit"
                        class="btn btn-primary mb-4">Login</button>
                      <!-- <button   type="submit" class="btn btn-primary mb-4">Login</button> -->
                      <div>
                        <p>
                          Create new account? Please
                          <a routerLink="/register">Register</a>
                        </p>
                      </div>
                    </form>
                  </div>
                </section>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
